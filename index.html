<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untukmu...</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Reel Video -->
<div id="videoContainer">
  <video id="reelVideo" playsinline muted>
    <source src="reel.mp4" type="video/mp4" />
    Browser tidak mendukung video ini.
  </video>
</div>

<!-- Rotate Notice (opsional) -->
<div id="rotateNotice" class="hidden">
  <p>ðŸ“± Putar balik HP anda untuk pengalaman terbaik</p>
</div>

<!-- Google Slides Embedded -->
<div id="pptContainer" class="hidden">
  <iframe id="pptFrame" src="https://docs.google.com/presentation/d/e/2PACX-1vR0xyz/embed?start=false&loop=false&delayms=3000"
    frameborder="0" width="100%" height="100%" allowfullscreen></iframe>
</div>

<script>
const video = document.getElementById('reelVideo');
const videoContainer = document.getElementById('videoContainer');
const pptContainer = document.getElementById('pptContainer');
const rotateNotice = document.getElementById('rotateNotice');

video.muted = false;
video.play().catch(() => {});

video.addEventListener('ended', () => {
  videoContainer.style.display = 'none';

  if (window.innerWidth < 600 && window.innerHeight > window.innerWidth) {
    rotateNotice.classList.remove('hidden');
    setTimeout(() => {
      rotateNotice.classList.add('hidden');
      pptContainer.classList.remove('hidden');
    }, 3000);
  } else {
    pptContainer.classList.remove('hidden');
  }
});
</script>
</body>
</html>
