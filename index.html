<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Untukmu — Brankas Cinta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="screen">
    <div class="loader-box">
      <div class="loader-spinner"></div>
      <div class="loader-text">Sabar ya nailongkuuu</div>
    </div>
  </div>

  <!-- Main container -->
  <div id="app" class="hidden">
    <!-- Brankas Page -->
    <section id="vault" class="page">
      <div class="vault-panel">
        <h1 id="vault-title">Brankas Rasa</h1>
        <p id="vault-desc">Masukkan beberapa hal yang hanya kita berdua tahu untuk membuka brankas ini.</p>

        <div class="inputs">
          <div class="input-card">
            <label>Tanggal pertama confess</label>
            <input id="input-confess" placeholder="YYYY-MM-DD" />
          </div>
          <div class="input-card">
            <label>Tanggal kita jadian</label>
            <input id="input-jadian" placeholder="YYYY-MM-DD" />
          </div>
          <div class="input-card">
            <label>Siapa pacarnya?</label>
            <input id="input-name" placeholder="Nama pacar" />
          </div>
        </div>

        <div class="actions">
          <button id="open-btn" class="btn">Buka Brankas</button>
          <button id="hint-btn" class="btn ghost">Butuh Bantuan?</button>
        </div>

        <div id="vault-door" class="vault-door">
          <div class="door-left"></div>
          <div class="door-right"></div>
        </div>
      </div>
    </section>

    <!-- Letter Page -->
    <section id="letter" class="page hidden">
      <div class="letter-card">
        <h2 id="letter-title">Untukmu</h2>
        <div id="letter-body" class="letter-body">
          <p>Isi surat akan muncul di sini. Ganti teks ini dengan pesanmu.</p>
        </div>
        <div class="letter-footer">
          <div class="from-to"><span>From: </span><strong id="letter-from">Aku</strong></div>
          <div class="from-to"><span>To: </span><strong id="letter-to">Kamu</strong></div>
        </div>
        <div class="letter-actions">
          <button id="to-game" class="btn">Mainkan Tetris</button>
          <button id="back-to-vault" class="btn ghost">Kembali</button>
        </div>
      </div>
    </section>

    <!-- Game Page (Tetris) -->
    <section id="gamepage" class="page hidden">
      <div class="game-wrap">
        <div class="game-left">
          <canvas id="tetris" width="240" height="480"></canvas>
        </div>
        <div class="game-right">
          <div class="score-box">Skor: <span id="score">0</span></div>
          <div class="controls">
            <div>Kontrol: ← → rotate: ↑, down: ↓, drop: space</div>
          </div>
          <div class="game-actions">
            <button id="restart-game" class="btn">Ulangi</button>
            <button id="quit-game" class="btn ghost">Kembali ke Brankas</button>
          </div>
        </div>
      </div>

      <div id="gameover" class="modal hidden">
        <div class="modal-content">
          <h3>Game Over</h3>
          <p>Skor kamu: <strong id="final-score">0</strong></p>
          <div class="modal-actions">
            <button id="modal-retry" class="btn">Ulangi</button>
            <button id="modal-back" class="btn ghost">Kembali ke Brankas</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <audio id="bg-audio" src="assets/love-loop.wav" loop></audio>

  <script src="script.js"></script>
</body>
</html>
