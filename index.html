<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Nailong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="page active">
    <p>Otiwiiii Sabar ya nailongkuuu...</p>
  </div>

  <!-- Brankas Page -->
  <div id="brankas-page" class="page">
    <div id="brankas-door"></div>
    <h1>Masukkan Kode Cinta</h1>
    <p>Tanggal pertama confess, tanggal jadian, dan siapa pacarnya?</p>
    <input type="text" id="confess-date" placeholder="Tanggal Confess (D/M/Y)" />
    <input type="text" id="relation-date" placeholder="Tanggal Pacaran (D/M/Y)" />
    <input type="text" id="partner-name" placeholder="Nama pacar" />
    <button id="unlock-btn">Buka Brankas</button>
    <p id="error-msg" class="error"></p>
  </div>

  <!-- Surat Page -->
  <div id="surat-page" class="page">
    <h2>Buat Kamu</h2>
    <p class="letter">
      Ini adalah surat dummy. Isinya bisa kamu ganti nanti.<br/>
      Dari: Buaya<br/>
      Untuk: Nailong
    </p>
    <button id="play-game-btn">Mainkan Game</button>
    <audio id="bg-music" src="dummy-audio.mp3" loop></audio>
  </div>

  <!-- Game Page -->
  <div id="game-page" class="page">
    <h2>Tetris Classic</h2>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="tetris-controls">
      <button onclick="moveLeft()">â¬…ï¸</button>
      <button onclick="rotate()">ğŸ”„</button>
      <button onclick="moveRight()">â¡ï¸</button>
      <button onclick="drop()">â¬‡ï¸</button>
    </div>
    <p>Score: <span id="score">0</span></p>
  </div>

  <!-- End Score Page -->
  <div id="end-page" class="page">
    <h2>Game Over</h2>
    <p>Skor kamu: <span id="final-score"></span></p>
    <button id="retry-btn">Ulangi</button>
    <button id="back-btn">Kembali ke Brankas</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
